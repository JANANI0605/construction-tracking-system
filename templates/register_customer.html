<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register as Customer</h2>
            <form method="POST" action="/register_customer">
                <label>ID:</label>
                <input type="text" name="cust_id" required><br>

                <label>Full Name:</label>
                <input type="text" name="cname" required><br>

                <label>Phone Number:</label>
                <input type="text" name="phone_no" required><br>

                <label>Address:</label>
                <input type="text" name="address" required><br>

                <label>Email:</label>
                <input type="email" name="email" required><br>

                <label>Budget:</label>
                <input type="number" name="budget" required><br>

                <button type="submit">Register</button>
            </form>

            <p>Already a user?
                <a href="/">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
