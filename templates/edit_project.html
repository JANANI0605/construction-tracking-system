<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Edit Project</h1>
    <form method="POST">
        <div>
            <label for="name">Project Name</label>
            <input type="text" id="name" name="name" value="{{ project[1] }}" required>
        </div>
        <div>
            <label for="status">Status</label>
            <input type="text" id="status" name="status" value="{{ project[2] }}" required>
        </div>
        <div>
            <label for="cost_per_sq">Cost per Square Meter</label>
            <input type="number" id="cost_per_sq" name="cost_per_sq" value="{{ project[3] }}" required>
        </div>
        <div>
            <label for="area_covered">Area Covered (in sq.m)</label>
            <input type="number" id="area_covered" name="area_covered" value="{{ project[6] }}" required>
        </div>
        <div>
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" value="{{ project[7] }}" required>
        </div>
        <div>
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date" value="{{ project[8] }}" required>
        </div>
        <div>
            <button type="submit">Update Project</button>
 <a href="{{ url_for('contractor_dashboard') }}">Back to Dashboard</a>

        </div>
    </form>
</body>
</html>
