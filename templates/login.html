<!DOCTYPE html>
<html lang="en">
<head>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004080;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            color: #004080;
            margin-bottom: 25px;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 15px;
            color: #333;
        }

        .login-box input,
        .login-box select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 16px;
        }

        .login-box button {
            padding: 12px 25px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #00264d;
        }

        .login-box p {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-box a {
            color: #004080;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <label>Role:</label>
            <select name="role" required>
                <option value="contractor">Contractor</option>
                <option value="customer">Customer</option>
            </select><br>

            <label>ID:</label>
            <input type="text" name="user_id" required><br>

            <button type="submit">Login</button>
        </form>

        <p>New user? 
            <a href="/register_customer">Register as Customer</a> | 
            <a href="/register_contractor">Register as Contractor</a>
        </p>
    </div>
</body>
</html>
